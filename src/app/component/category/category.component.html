<div class="row">    
    <div class="col-12">
     <div class="card w-100">
        <div class="border-bottom p-3">
          <h4 class="card-title mb-0">Categories
           <button class="btn btn-primary" style="margin-left:85%">Create</button>             
          </h4>              
        </div> 
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-hover align-middle text-nowrap table-bordered table-striped">
                    <thead>
                        <tr>
                            <th class="text-dark font-medium fs-4">#</th>
                            <th class="text-dark font-medium fs-4">First Name</th>
                            <th class="text-dark font-medium fs-4">Last Name</th>
                            <th class="text-dark font-medium fs-4">Username</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let tr of trow; index as i">
                            <td>
                                {{ i + 11 }}
                            </td>
                            <td>
                                {{tr.fname}}
                            </td>
                            <td>
                                {{tr.lname}}
                            </td>
                            <td>
                                {{tr.uname}}
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
      </div> 
    </div>   
  </div>
